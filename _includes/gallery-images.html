<div class="swiper-container" mode="slide" zoom="false">
  <div class="swiper-pagination pb-2 w-full z-40"></div>
  <div class="swiper-wrapper">
    {%- for image in page.images -%}
    <div class="swiper-slide py-2">
      {%- include image.html -%}
    </div>
    {%- endfor -%}
  </div>
  <div class="swiper-prev absolute inset-y-0 left-0 w-1/4 z-10"></div>
  <div class="swiper-next absolute inset-y-0 right-0 w-1/4 z-10"></div>
</div>
