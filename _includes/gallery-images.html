<div class="swiper-container" mode="slide">
  <div class="swiper-pagination pb-5"></div>
  <div class="swiper-wrapper">
    {%- for image in page.images -%}
    <div class="swiper-slide">
      {%- include image.html -%}
    </div>
    {%- endfor -%}
  </div>
  <div class="swiper-prev absolute inset-y-0 left-0 w-1/4 z-10"></div>
  <div class="swiper-next absolute inset-y-0 right-0 w-1/4 z-10"></div>
</div>
